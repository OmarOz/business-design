<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&family=Oswald:wght@500&family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <div class="heading"><h1>Get <span>insights</span> that help your business grow.</h1></div>
            <div class="description"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p></div>
            <div class="ctq">
                <div class="companies">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                
                <div class="templates">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                
                <div class="queries">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="image">
            <div class="image-overlay"></div>
            <!-- <img src="images/image-header-desktop.jpg" alt=""> -->
        </div>
    </div>

    <div class="swiper-bottom"></div>
    <div class="swiper-up"></div>
    <div class="swiper-left"></div>
    <div class="swiper-right"></div>
    
</body>
</html>
